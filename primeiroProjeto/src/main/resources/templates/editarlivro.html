</head>
<body style="background:#ADD8E6;">
	<div style="background:#ADD8E6;">
		<nav  > <!-- Cabeçalho-->
	  		<div class="container-fluid" style="background:#4682B4;">
	    		<a class="navbar-brand" href="https://www.linkedin.com/in/arist%C3%A9zio-j%C3%BAnior-1b7245171/" style="color:#191970">
	      			<img  src="logo-a.png" alt="" width="30" height="24" class="d-inline-block align-text-top" >
	      			AristézioBook
	    		</a>
	    		<span class="badge bg-info text-dark"><a href="cadastro" style="color:#191970">CADASTRO</a></span>

	  		</div>
		</nav><!-- Fim Cabeçalho-->
	


	<h3><font face="Arial">ALTERANDO O CADASTRO DO LIVRO:</font></h3> 
	<form action="#" th:action="@{/salvar}" th:object="${livro}" method="post">
	  <div class="form-group">
	    <div class="form-group col-md-6">
	      <label>Id</label>
	      <input type="text" class="form-control" th:field="*{id}" readonly="readonly">
	    </div>
	    <div class="form-group col-md-6">
	      <label>Título</label>
	      <input type="text" class="form-control" th:field="*{titulo}" placeholder="ex: Meu Livro">
	    </div>
	    <div class="form-group col-md-6">
	      <label>Autor</label>
	      <input type="text" class="form-control" th:field="*{autor}" placeholder="ex: Aristézio">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="form-group col-md-6">
	      <label>Quantidade</label>
	      <input type="text" class="form-control" th:field="*{quantidade}"  placeholder="ex: 5">
	    </div>
	    <div class="form-group col-md-6">
	      <label>Preço</label>
	      <input type="text" class="form-control" th:field="*{preco}" placeholder="ex: 10,0">
	    </div>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button> <a href="/" class="button">Cancelar</a>
	</form>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



</body>
</html>
